<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Breed Classification</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="script.js" async=""></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>

  <style>
    html {
      background-image: url("background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
    }
    body {
      background: transparent;
    }
  </style>

  <body>
    <div class="container-fluid">
      <div class="container my-5">
        <div
          class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg bg-dark text-light"
        >
          <div class="col-lg-7 p-3 p-lg-5 pt-lg-3 mx-auto text-center">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis">
              Cat Breed Classification
            </h1>
            <p class="lead italic">&copy; 2024 by vonlalor</p>
            <div
              id="formElements"
              style="display: grid"
              class="gap-2 d-md-flex justify-content-center mb-4 mb-lg-3"
            >
              <form>
                <label for="formFile" class="form-label fw-light"
                  >Bitte Bild einer Katze hochladen (jpeg, png)</label
                >
                <input
                  class="form-control mt-2"
                  accept="image/png, image/jpeg"
                  type="file"
                  id="formFile"
                  name="image"
                  onchange="checkFiles(this.files);"
                />
              </form>
            </div>
            <div id="answerPart" style="display: none">
              <div id="previewPart" class="my-5">
                <img id="preview" width="300" src="#" alt="preview" />
              </div>
              <div
                id="chart-container"
                class="mx-auto"
                style="
                  max-width: 500px;
                  max-height: 400px;
                  overflow: hidden;
                  width: 100%;
                  height: 100%;
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
